<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="home">
      <h1>Health Calculator</h1>
    </div>

    <div class="pc-menu">

    </div>

    <div class="sp-menu">
      <span class="material-icons" id="open">menu</span>
    </div>

    <div class="overlay">
      <span class="material-icons" id="close">close</span>
      <nav>
        <ul>
          <li><a href="#">Coming soon</a></li>
          <!-- Portfolio -->
          <li><a href="#">Coming soon</a></li>
          <!-- English -->
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="input-container">
      <h2>入力欄</h2>
      <ul>
        <li>
          <label>
            男性
            <input type="radio" name="gender" value="male" checked>
          </label>
  
          <label>
            女性
            <input type="radio" name="gender" value="female">
          </label>
        </li>

        <li>
          <label>
            年齢
            <input type="number" id="age" min="0" max="130">
          </label>
        </li>

        <li>
          <label>
            身長
            <input type="number" id="heights" min="100.0" max="200.0" step="0.1">
            cm
          </label>
        </li>

        <li>
          <label>
            体重
            <input type="number" id="weights" min="10.0" max="200.0" step="0.1">
            kg
          </label>
        </li>

        <li>
          <label>
            活動レベル
            <select id="activity_level">
              <option value="">-</option>
              <option value="1.9">とても高い</option>
              <option value="1.725">高い</option>
              <option value="1.55">普通</option>
              <option value="1.375">低い</option>
              <option value="1.2">とても低い</option>
            </select>
            <button class="tooltip">
              <span class="tooltip-text">
                  <ul>
                      <li>とても低い:めったに運動を行わない場合</li>
                      <li>低い:週に1～3日間運動をする場合</li>
                      <li>普通:週に3～5日間運動をする場合</li>
                      <li>高い:週に6～7日間運動をする場合</li>
                      <li>とても高い:毎日運動し、肉体労働を行っている場合。あるいは1日2回運動をする場合</li>
                  </ul>
              </span>
              ?
            </button>
          </label>
        </li>

        <li>
          <label>
            目的
            <select id="purpose">
              <option value="">-</option>
              <option value="200">増量</option>
              <option value="0">維持</option>
              <option value="-500">減量</option>
            </select>
          </label>
        </li>

        <li>
          <label>
            食事スタイル
            <select id="diet_style">
              <option value="">-</option>
              <option value="balance">バランス</option>
              <option value="high_protein">高タンパク</option>
              <!-- <option value="ketone">ケトジェニック</option> -->
            </select>
            <button class="tooltip">
              <span class="tooltip-text">
                  <ul>
                      <li>バランス:たんぱく質、脂質、炭水化物をバランスよく。</li>
                      <li>高たんぱく:たんぱく質を多め。</li>
                      <!-- <li>ケトジェニック:炭水化物はほとんどなしで、脂質をかわりにとる。</li> -->
                  </ul>
              </span>
              ?
            </button>
          </label>
        </li>
      </ul>
      <button id="btn">計算</button>
    </div>

    <div class="output-container">
      <h2>計算結果</h2>
      <dl>
        <dt>１日の摂取カロリー</dt>
        <dd>
          <input type="text" id="calory" readonly="">
          kcal
        </dd>

        <dt>炭水化物</dt>
        <dd>
          <input type="text" id="carbo" readonly="">
          g
        </dd>
        
        <dt>タンパク質</dt>
        <dd>
          <input type="text" id="protein" readonly="">
          g
        </dd>

        <dt>脂質</dt>
        <dd>
          <input type="text" id="fat" readonly="">
          g
        </dd>
      </dl>
    </div>
  </main>

  <footer>

  </footer>

  <script src="js/main.js"></script>
</body>
</html>
